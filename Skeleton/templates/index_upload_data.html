{% extends "base.html" %}

{% block content %}
<div class="center">
    <p><b>Upload a .csv or .xlsx file.</b></p>
    <form method="POST" enctype="multipart/form-data" action="/">
        <input type="file" id="myFile" name="filename" accept=".xlsx,.csv">
        <input type="submit">
    </form>
</div>
{% endblock %}
